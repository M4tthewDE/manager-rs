syntax = "proto3";
package memory;

service Memory {
    rpc GetMemory (Empty) returns (MemoryReply);
    rpc GetDisks (Empty) returns (DiskReply);
}

message Empty {}

message MemoryReply {
    uint64 total = 1;
    uint64 free = 2;
    uint64 available = 3;
    uint64 used = 4;
}

message DiskReply {
    repeated Disk disks = 1;
}

message Disk {
    string name = 1;
    string kind = 2;
    string file_system = 3;
    uint64 total_space = 4;
    uint64 available_space = 5;
}
